# Base16 Nord - alacritty color config
# arcticicestudio
colors:
  # Default colors
  primary:
    background: '#2E3440'
    foreground: '#D8DEE9'

  # Normal colors
  normal:
    black: '#3B4252'
    red: '#BF616A'
    green: '#A3BE8C'
    yellow: '#EBCB8B'
    blue: '#81A1C1'
    magenta: '#B48EAD'
    cyan: '#88C0D0'
    white: '#E5E9F0'

  # Bright colors
  bright:
    black: '#4C566A'
    red: '#BF616A'
    green: '#A3BE8C'
    yellow: '#EBCB8B'
    blue: '#81A1C1'
    magenta: '#B48EAD'
    cyan: '#8FBCBB'
    white: '#ECEFF4'

font:
  normal:
    family: Arimo Nerd Font Mono
    style: Regular

  bold:
    family: Arimo Nerd Font Mono
    style: Bold

  italic:
    family: Arimo Nerd Font Mono
    style: Italic

  bold_italic:
    family: Arimo Nerd Font Mono
    style: Bold Italic

  size: 12

window:
  padding:
    x: 4
    y: 4
  dynamic_padding: true
draw_bold_text_with_bright_colors: false
theme: Nord
